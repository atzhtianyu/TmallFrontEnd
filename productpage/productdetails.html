<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>

    <script src="../js/jquery/2.0.0/jquery.min.js"></script>
    <link href="../css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet"/>
    <script src="../js/bootstrap/3.3.6/bootstrap.min.js"></script>

    <style>
        div.productDetailDiv {
            width: 790px;
            margin: 40px auto;
        }

        div.productDetailTopPart {
            border: 1px solid #DFDFDF;
            border-left-width: 0;
        }

        a.selected {
            border-left: 1px solid #cfbfb1;
            border-right: 1px solid #cfbfb1;
            color: #b10000;
            display: inline-block;
            font-weight: bold;
            line-height: 46px;
            width: 90px;
            text-align: center;
            position: relative;
        }

        a.selected:before {
            content: "";
            display: block;
            border: 1px solid #b00000;
            width: 90px;
            height: 0;
            position: absolute;
            top: -1px;
            margin-left: -1px;
        }

        a.selected:after {
            content: "";
            display: block;
            border-color: #b00000 transparent transparent;
            border-style: solid;
            border-width: 5px;
            width: 0;
            height: 0;
            position: absolute;
            top: -1px;
            left: 50%;
            margin-left: -5px;
        }

        a.productDetailTopReviewLink {
            color: #333333;
            padding: 0 20px;
            border-right: 1px dotted #d2d2d2;
        }

        a.productDetailTopReviewLinkNumber {
            color: #3355B9;
        }

        div.productParameterPart {
            border: 1px solid #DFDFDF;
            padding: 40px ;
        }

        div.productParameter {
            color: #999999;
            font-weight: bold;
            margin-bottom: 20px;
        }

        div.productParameterList span {
            display: block;
            float: left;
            width: 220px;
            padding: 8px 0;
            color: #666666;
        }

        div.productDetailImagesPart img {
            display: block;
            width: 790px;
            margin: 20px 0;
        }

        body {
            font-size: 12px;
            font-family: Arial;
        }

        a:hover {
            text-decoration: none;
            color: #c40000;
        }

    </style>

</head>
<body>

<div class="productDetailDiv" style="display: block">
    <div class="productDetailTopPart">
        <a class="productDetailTopPartSelectedLink selected" href="#nowhere">商品详情</a>
        <a class="productDetailTopReviewLink" href="#nowhere">
            累计评价<span class="productDetailTopReviewLinkNumber">19</span>
        </a>
    </div>
    <div class="productParameterPart">
        <div class="productParameter">商品参数：</div>
        <div class="productParameterList">
            <span>材质成分:  聚酯纤维100% </span>
            <span>品牌:  Emyche/艾米秋 </span>
            <span>货号:  129668 </span>
            <span>尺码:  L M S XL X </span>
            <span>上市年份季节:  2016年夏季 </span>
            <span>颜色分类:  白色 黑色 浅蓝 </span>
            <span>适用年龄:  18-25周岁 </span>
        </div>
        <div style="clear: both"></div>
    </div>
    <div class="productDetailImagesPart">
        <img src="https://how2j.cn/tmall/img/productDetail/8626.jpg" alt="">
    </div>

</div>

</body>
</html>
