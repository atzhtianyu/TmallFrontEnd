<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout page</title>

    <script src="../js/jquery/2.0.0/jquery.min.js"></script>
    <link href="../css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet"/>
    <script src="../js/bootstrap/3.3.6/bootstrap.min.js"></script>

    <style>
        div.buyPageDiv {
            margin: 20px auto;
            max-width: 1013px;
        }

        div.address {
            margin: 20px 5px;
            text-align: left;
        }

        div.addressTip {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: left;
            color: #333333;
        }

        table.addressTable {
            margin: 20px;
            width: 600px;
            font-size: 12px;
        }

        table.addressTable td {
            color: #333333;
            text-align: left;
            padding-left: 5px;
            vertical-align: top;
            height: 30px;
        }

        table.addressTable td.firstColumn {
            width: 100px;
        }

        table.addressTable td textarea {
            border: 1px solid #afafaf;
            margin-bottom: 10px;
            width: 400px;
        }

        table.addressTable td input {
            border: 1px solid #afafaf;
            width: 200px;
        }

        span.redStar {
            color: red;
            font-size: 8px;
        }

    </style>

</head>
<body>

<div class="buyPageDiv">
    <div class="buyFlow">
        <img src="https://how2j.cn/tmall/img/site/simpleLogo.png" alt="" class="pull-left">
        <img src="https://how2j.cn/tmall/img/site/buyflow.png" alt="" class="pull-right">
        <div style="clear: both"></div>
    </div>
    <div class="address">
        <div class="addressTip">输入收货地址</div>
        <div>
            <table class="addressTable">
                <tr>
                    <td class="firstColumn">详细地址<span class="redStar">*</span></td>
                    <td>
                        <textarea placeholder="建议您如实填写详细收货地址，例如接到名称，门牌好吗，楼层和房间号等信息" name="address"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>邮政编码</td>
                    <td><input type="text" placeholder="如果您不清楚邮递区号，请填写000000" name="post"></td>
                </tr>
                <tr>
                    <td>收货人姓名<span class="redStar">*</span></td>
                    <td><input type="text" placeholder="长度不超过25个字符" name="receiver"></td>
                </tr>
                <tr>
                    <td>手机号码<span class="redStar">*</span></td>
                    <td><input type="text" placeholder="请输入11位手机号码" name="mobile"></td>
                </tr>
            </table>
        </div>
    </div>
</div>

</body>
</html>
